<script>
setTimeout(fnResize,100);
window.addEventListener("resize", function() {
  fnResize()
}, false);
function fnResize(){
  var docWidth = document.documentElement.clientWidth,
          body = document.getElementsByTagName('html')[0];
  if(docWidth > 480){
    docWidth = 480;
    document.querySelector('.wrap').style.width = '480px';
  } else {
    document.querySelector('.wrap').style.width = '';
  }
  body.style.fontSize = docWidth / 10 + 'px';
}
